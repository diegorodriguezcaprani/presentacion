<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<h:body> 
	<ui:composition template="templates/template.xhtml">
		<ui:define name="content">
		  <div style="width: 50%; margin: 0 auto auto;">
			<h:form id="form">
					<p:panel id="panelTop" header="Habilitar contenido en vivo" style="margin-bottom:20px">
						<p:growl id="msgs" life="3000"/>
						<h:panelGrid columns="2" cellpadding="10">
				            <h:outputText value="Contenidos sin habilitar:" />
				            <p:selectOneMenu id="contenido" required="true" value="#{contenidoView.contenidoseleccionado}" style="width:100%;">
					            <f:selectItem itemLabel="Seleccionar" itemValue="" noSelectionOption="true"/>
					            <f:selectItems value="#{contenidoView.contvivostr}"/>
					        </p:selectOneMenu>
					        <h:outputLabel for="url" value="URL:" />
					        <p:inputText id="url" value="#{contenidoView.URLcontenidovivo}" style="width:100%;"/>
					        
					        <p:commandButton value="Habilitar" update="form:panelTop"  actionListener="#{contenidoView.habilitarContVIVO()}" ></p:commandButton>
				        </h:panelGrid>
					</p:panel>					
			</h:form>
		</div>
		</ui:define>
	</ui:composition>
</h:body> 
</html>
