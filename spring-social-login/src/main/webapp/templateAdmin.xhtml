<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      style="height:100%;"> 

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <h:outputStylesheet library="css" name="default.css"/>
    <h:outputStylesheet library="css" name="cssLayout.css"/>
    <title>Facelets Template</title>
</h:head>
<h:body style="height: 97%; width: 99%; background: lightblue;">

	<div id="page" style="width: 100%; height: 100%;">
		<div id="header-container" style="width: 100%;">
			<div id="header">
				<ui:insert name="header">
					<ui:include src="header.xhtml" />
				</ui:insert>
			</div>
		</div>
		<div id="content-container" style="margin: 0 auto -60px;">
			<div id="content" style="margin: 5px auto; width: 85%;">
				<ui:insert name="content">
					<ui:include src="content.xhtml" />
				</ui:insert>
			</div>

		</div>
		<div id="footer-container" style="height: 60px; background: lightblue; position: fixed; bottom:0; width: 99%; text-align: center; color: #000; margin-bottom: 5px;">
			<div id="footer">
				<ui:insert name="footer">
					<ui:include src="footer.xhtml" />
				</ui:insert>
			</div>
		</div>
	
	</div>
</h:body> 
</html>
